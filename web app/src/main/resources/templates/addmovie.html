<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Movie Management System</h1>
    <hr>
    <h2>Save movie</h2>

    <form action="#" th:action="@{/api/v1/movie}" th:object="${movie}"
          method="POST">
        <input type="text" th:field="*{movieName}" placeholder="Movie Name"
               class="form-control mb-4 col-4">
        <input type="number" th:field="*{length}" placeholder="Movie Length"
               class="form-control mb-4 col-4">
        <input type="number" th:field="*{year}" placeholder="Movie Year"
               class="form-control mb-4 col-4">
        <input type="text" th:field="*{externalLink}" placeholder="External Link"
               class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Save movie</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to the movie List</a>
</div>
</body>
</html>
