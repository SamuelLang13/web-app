<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css" >
</head>
<body>
    <h1>Movie List</h1>
    <button></button>
    <tbody>
    <tr th:each="movie:${movies}">
        <td th:text="${movie.movieName}"></td>
        <td th:text="${movie.year}"></td>
    </tr>
    </tbody>
</body>
</html>
