<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Employee Management System</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Movie Management System</h1>
  <hr>
  <h2>Update Movie</h2>

  <form action="#" th:action="@{updated-movie/{id}(id=*{movieID})}" th:object="${updateMovie}"
        th:method="get">

    <!-- Add hidden form field to handle update -->
    <input type="hidden" th:field="*{movieID}" />

    <input type="text" th:field="*{movieName}" class="form-control mb-4 col-4">
    <input type="text" th:field="*{year}" class="form-control mb-4 col-4">
    <input type="text" th:field="*{length}" class="form-control mb-4 col-4">
    <input type="text" th:field="*{externalLink}" class="form-control mb-4 col-4">
    <button type="submit" class="btn btn-info col-2"> Update Movie</button>
  </form>

  <hr>

  <a th:href = "@{/}"> Back to Employee List</a>
</div>
</body>
</html>
